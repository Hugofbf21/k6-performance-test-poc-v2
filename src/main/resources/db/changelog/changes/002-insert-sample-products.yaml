databaseChangeLog:
  - changeSet:
      id: 002-insert-sample-products
      author: performance-poc
      changes:
        - insert:
            tableName: products
            columns:
              - column:
                  name: name
                  value: "Laptop"
              - column:
                  name: description
                  value: "High-performance laptop for developers"
              - column:
                  name: price
                  valueNumeric: 1299.99
              - column:
                  name: quantity
                  valueNumeric: 10
              - column:
                  name: created_at
                  valueDate: now()
              - column:
                  name: updated_at
                  valueDate: now()
        - insert:
            tableName: products
            columns:
              - column:
                  name: name
                  value: "Wireless Mouse"
              - column:
                  name: description
                  value: "Ergonomic wireless mouse"
              - column:
                  name: price
                  valueNumeric: 29.99
              - column:
                  name: quantity
                  valueNumeric: 50
              - column:
                  name: created_at
                  valueDate: now()
              - column:
                  name: updated_at
                  valueDate: now()
        - insert:
            tableName: products
            columns:
              - column:
                  name: name
                  value: "Mechanical Keyboard"
              - column:
                  name: description
                  value: "RGB mechanical keyboard with blue switches"
              - column:
                  name: price
                  valueNumeric: 149.99
              - column:
                  name: quantity
                  valueNumeric: 25
              - column:
                  name: created_at
                  valueDate: now()
              - column:
                  name: updated_at
                  valueDate: now()
      rollback:
        - delete:
            tableName: products
            where: name IN ('Laptop', 'Wireless Mouse', 'Mechanical Keyboard')

