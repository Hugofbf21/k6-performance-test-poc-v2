databaseChangeLog:
  - changeSet:
      id: 001-create-products-table
      author: performance-poc
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: price
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_products_name
            tableName: products
            columns:
              - column:
                  name: name
      rollback:
        - dropIndex:
            indexName: idx_products_name
            tableName: products
        - dropTable:
            tableName: products

